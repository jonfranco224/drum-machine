}

html {
  font-weight: 400;
  letter-spacing: -.05px;
  -moz-osx-font-smoothing: grayscale;
  -webkit-font-smoothing: antialiased;
  font-smoothing: antialiased;
  -webkit-tap-highlight-color: rgba(0,0,0,0);
}

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont,
  “Segoe UI”, “Roboto”, “Oxygen”,
  “Ubuntu”, “Cantarell”, “Fira Sans”,
  “Droid Sans”, “Helvetica Neue”, sans-serif;
  color: white;
}

small {
  font-size: 11px;
  font-weight: bold;
}

.b-radius {
  border-radius: 5px;
}


button, select, input {
  font-weight: bold;
  padding-top: 10px;
  padding-bottom: 10px;
  padding-right: 10px;
  padding-left: 10px;
  margin: 0;
  min-width: 35px;
  min-height: 35px;
  max-height: 35px;
  background: rgba(255, 255, 255, .15);
  color: white;
  border: none;
  cursor: pointer;
  outline: none;
  cursor: pointer;
  border-radius: 5px;
  border: 1px solid rgb(33, 33, 33);
}

[type='range'] {
  padding-right: 0px;
  padding-left: 0px;
}

select option {
  color: black;
}

.fl-column { display: flex; flex-direction: column;}
.fl { display: flex; }
.fl-wrap { flex-wrap: wrap; }
.fl-justify-between { justify-content: space-between; }
.fl-justify-center { justify-content: center; }
.fl-justify-end { justify-content: flex-end; }
.fl-items-center { align-items: center; }
.fl-1 { flex: 1; }

.m-0 { margin: 0; }

.bold { font-weight: bold; }

.bg-black {
  background: rgb(40, 40, 40);
}
.bg-dark {
  background:rgba(255, 255, 255, .15);
}
.bg-mid {
  background: rgba(255, 255, 255, .25);
}
.bg-light {
  background: rgba(255, 255, 255, .85);
}
.bg-primary {
  background: rgb(59, 153, 217);
}

.bord-dark {
  border: 1px solid rgb(40, 40, 40);
}

.pad-row:nth-child(4n + 1) {
  margin-left: 10px;
}

.no-bg {
  background: transparent;
}
.no-border {
  border: none;
}

const AudioContext = window.AudioContext || window.webkitAudioContext
const audioCtx = new AudioContext()
let timerID
let nextNoteTime = 0
let scheduleAheadTime = 0.1
let lookAhead = 25

function playSample(audioContext, audioBuffer) {
    const sampleSource = audioContext.createBufferSource()
    
    sampleSource.buffer = audioBuffer
    sampleSource.playbackRate.setValueAtTime(1, audioCtx.currentTime)
    sampleSource.connect(audioContext.destination)
    sampleSource.start()

    return sampleSource
}

function scheduler () {
    state.currColumn = (state.currColumn + 1) % state.rows[0].length
    state.rows.forEach((row, rowI) => {
      if (row[state.currColumn]) {
        playSample(audioCtx, state.rowsConfig[rowI].sample)
      }
    })
      
    $sync()
  
    timerID = setTimeout(scheduler, 15000 / state.tempo)
    
    // todo: need to isolate bug in below

    //       }
    //     })
        
    //     $sync()
    // }
    // timerID = setTimeout(scheduler, lookAhead)
}

function togglePlay () {
    if (state.isPlaying) {
        clearTimeout(timerID)
        state.currColumn = -1
    } else {
        if (audioCtx.state === 'suspended') {
            audioCtx.resume()
        }

        nextNoteTime = audioCtx.currentTime
        scheduler()
    }
    
    state.isPlaying = !state.isPlaying
}
function modifyPadState (row, col) {
    const target = ctrlDown ? false : true
    const initial = target ? false : true

    if (state.rows[row][col] === initial) {
        state.rows[row][col] = target
        $sync()
    }
}

let mouseDown = false
let ctrlDown = false

window.addEventListener('keydown', (e) => {
    if (e.key === 'Control') {
        ctrlDown = true
    }
})

window.addEventListener('keyup', (e) => {
    if (e.key === 'Control') {
        ctrlDown = false
    }
})

window.addEventListener('mousedown', (e) => {
    if (e.target.dataset.col && e.target.dataset.row) {
        mouseDown = true

        const col = parseInt(e.target.dataset.col)
        const row = parseInt(e.target.dataset.row)
        modifyPadState(row, col)
    }
})

window.addEventListener('mousemove', (e) => {
    if (e.target.dataset.col && e.target.dataset.row && mouseDown) {
        const col = parseInt(e.target.dataset.col)
        const row = parseInt(e.target.dataset.row)
        modifyPadState(row, col)
    }
})

window.addEventListener('mouseup', (e) => {
    if (mouseDown) {
        mouseDown = false
    }
})

window.addEventListener('contextmenu', (e) => {
    e.preventDefault()
})

let instruments = {}

async function getFile(audioContext, filepath) {
    console.log(filepath)
    const response = await fetch(filepath);
    const arrayBuffer = await response.arrayBuffer();
    const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
    return audioBuffer;
}

async function setInstrument (index, instrument) {
    if (!instruments[instrument]) {
        const sample = await getFile(audioCtx, `./instruments/${instrument}.wav`)
        instruments[instrument] = sample
    }

    let color
    
    if (instrument.indexOf('kick') !== -1) {
        color = 'rgb(39, 174, 96)'
    }

    if (instrument.indexOf('snare') !== -1) {
        color = 'rgb(41, 128, 185)'
    }

    if (instrument.indexOf('hat') !== -1) {
        color = 'rgb(142, 68, 173)'
    }

    if (state.rowsConfig[index] === undefined) {
        state.rowsConfig[index] = {}
        state.rows.push([false, false, false, false, false, false, false, false, false, false, false, false, false, false, false, false])
    } 

    state.rowsConfig[index].instrument = instrument
    state.rowsConfig[index].color = color
    state.rowsConfig[index].sample = instruments[instrument]
}

function changeInstrument (row, instrument) {
    setInstrument(row, instrument)
}

function addRow() {
    setInstrument(state.rows.length, 'kick_01')   
}

function deleteRow (rowIndex) {
    if (confirm('Are you sure you want to delete?')) {
        state.rows.splice(rowIndex, 1)
        state.rowsConfig.splice(rowIndex, 1)
    }
}

function init () {
    state.rowsConfig.forEach(async (row) => {
        const sample = await getFile(audioCtx, `./instruments/${row.instrument}.wav`)

        row.sample = sample
        instruments[row.instrument] = sample
    })
}
